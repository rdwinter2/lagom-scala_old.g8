language: scala
sudo: false
jdk: oraclejdk8
env:
  matrix:
  - SCRIPT="sbt new file://$(pwd) --name='Hello World' --plural_name='Hello Worlds' && cd hello-world && sbt test"
  - SCRIPT="sbt new file://$(pwd) --name='Smello World' --plural_name='Smello Worlds' --organization=org.eggsample && cd smello-world && sbt test"
script: eval $SCRIPT
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/scala*"
before_install:
  - $(git clone git://github.com/ansible/ansible.git ~/ansible && cd ~/ansible && source ./hacking/env-setup && echo "127.0.0.1" > ~/ansible_hosts && export ANSIBLE_HOSTS=~/ansible_hosts)
before_cache:
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" | xargs rm
notifications:
  slack:
    secure: 
